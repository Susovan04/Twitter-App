<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-cemter">
            <form id="passwordResetForm" method="POST">
                <div class="form-label-group">
                    <label for="inputNewPassword"><b>New Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter New Password"
                        id="newPwd">
                </div>
                <div class="form-label-group">
                    <label for="inputConfirmPassword"><b>Confirm Password</b></label>
                    <input type="password" class="form-control" placeholder="Retype New Password"
                        id="confirmPwd">
                </div>
                <div class="form-label-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>		
</div>
