<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-cemter">
            <table class="table dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
